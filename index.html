<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Magician</title>
    <link
      rel="stylesheet"
      href="./css/bootstrap.css"
    />

    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container py-2 d-flex">
        <a class="navbar-brand flex-grow-1" href="#home">
          <img src="../Assets/Images/logo.png" alt="" style="height: 48px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Delivery</a>
            </li>
          </ul>
          <form class="d-flex align-items-center position-relative" role="search">
            <input class="form-control me-2 rounded-pill ps-5" type="search" placeholder="Capuccino" aria-label="Capuccino">
            <i class="ai-search fs-3 position-absolute start-0 ps-2"></i>
            <i class="ai-cart fs-3"></i>
          </form>
        </div>
      </div>
    </nav>

    <div class="" id="home">
      <div class="container">
        <div class="row mt-5 g-5">
          <div class="col-6 ms-5">
              <p class="h1 fs-1">Enjoy your coffee <br> before your activity</p>
              <p class="muted">Boost your productivity and build your <br> mood with a glass of coffee in the morning</p>
              <button type="button" class="btn bg-warning rounded-pill" >Order now</button>
              <a class="text-warning text-decoration-none ms-4" href="">More menu</a>
            </div>
            <div class="col-5">
              <img src="./Assets/Images/coffe-glass.png" alt="">
          </div>
        </div>
      </div>
      </div>

    <script src="./js/bootstrap.js"></script>
  </body>
</html>
